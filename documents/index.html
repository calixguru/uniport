<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSChE Uniport – Documents</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.nsche.org/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.nsche.org/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.nsche.org/img/apple-touch-icon.png">
  <link rel="shortcut icon" href="test4.png">

  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-green-50">

<!-- ================= HEADER ================= -->
<header class="w-full fixed top-0 left-0 z-50 backdrop-blur-lg bg-white/70 border-b border-green-100">
  <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center gap-2">
      <img src="https://www.nsche.org/img/apple-touch-icon.png" class="w-10 h-10">
      <span class="text-green-800 text-2xl font-extrabold">NSChE UNIPORT</span>
    </div>

    <nav class="hidden md:flex items-center gap-8 font-medium">
      <a href="/" class="hover:text-green-700 transition">Home</a>
      <a href="#library" class="hover:text-green-700 transition">Resource</a>
      <div id="loginStatus"></div>
    </nav>

    <button id="menuBtn" class="md:hidden text-green-700 text-3xl">☰</button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden bg-white border-t border-green-200 shadow-md md:hidden cursor-pointer">
    <nav class="flex flex-col p-4 space-y-4 text-green-800 font-medium">
      <a href="../">Home</a>
      <a href="#library">Resource</a>
      <div id="loginStatusMobile"></div>
    </nav>
  </div>
</header>

<script>
const token = localStorage.getItem('token');
const userName = localStorage.getItem('name');

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('name');
  window.location.href = '/login';
}

function updateNav() {
  const loginBox = document.getElementById('loginStatus');
  const mobileBox = document.getElementById('loginStatusMobile');
  if (userName) {
    loginBox.innerHTML = `
      <span class="text-green-800 font-semibold mr-4">Welcome, ${userName}</span>
      <button onclick="logout()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-red-700">Logout</button>
    `;
    mobileBox.innerHTML = `Welcome, ${userName} <br>
      <button onclick="logout()" class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg">Logout</button>`;
  } else {
    loginBox.innerHTML = `
      <a href="/login" class="text-green-800 font-semibold hover:text-green-600 mr-4">Login</a>
      <a href="/register" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Register</a>
    `;
    mobileBox.innerHTML = `
      <a href="/login" class="font-bold m-3">Login</a> OR
      <a href="/register" class="font-bold m-3">Register</a>
    `;
  }
}

// Mobile menu toggle
document.getElementById('menuBtn').onclick = () => {
  document.getElementById('mobileMenu').classList.toggle('hidden');
};

document.addEventListener('DOMContentLoaded', () => {
  updateNav();

  if (!token) {
    Swal.fire({
      icon: 'warning',
      title: 'Unauthorized',
      text: 'You must be logged in to view documents.',
      timer: 3000,
      timerProgressBar: true
    }).then(() => window.location.href = '/login');
  } else {
    fetchDocuments();
  }
});
</script>

<!-- ================= PAGE HERO ================= -->
<section class="pt-28 pb-6 m-8 bg-green-50 text-center">
  <h1 class="text-4xl md:text-5xl font-extrabold text-green-800 mb-2 uppercase">Resources</h1>
  <p class="text-green-700 text-lg max-w-2xl mx-auto">
    Access documents, resources, and materials from NSChE.
  </p>

  <!-- Search -->
  <div class="mt-6">
    <input id="searchInput"
           type="text"
           placeholder="Search documents by name or description..."
           class="w-full md:w-1/2 px-4 py-3 rounded-xl border border-green-300 focus:ring-2 focus:ring-green-500 focus:outline-none text-green-900"
    />
  </div>
</section>

<!-- ================= DOCUMENTS GRID ================= -->
<section id="library" class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <div id="docsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>
</section>

<script>
let allDocuments = []; // Will hold all documents from backend

document.getElementById('searchInput').addEventListener('input', () => {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = allDocuments.filter(doc =>
    doc.name.toLowerCase().includes(query) ||
    doc.description.toLowerCase().includes(query)
  );
  renderDocuments(filtered);
});

async function fetchDocuments() {
  try {
    const res = await fetch('http://127.0.0.1:8000/api/documents/', {
      headers: { 'Authorization': token }
    });

    if (!res.ok) {
      const data = await res.json();
      Swal.fire({ icon: 'error', title: 'Error', text: data.error || 'Failed to fetch documents', timer: 4000, timerProgressBar: true });
      return;
    }

    allDocuments = await res.json();
    renderDocuments(allDocuments);

  } catch (err) {
    console.error(err);
    Swal.fire({ icon: 'error', title: 'Network Error', text: 'Unable to fetch documents.', timer: 4000, timerProgressBar: true });
  }
}

function renderDocuments(docs) {
  const container = document.getElementById('docsContainer');
  container.innerHTML = '';

  if (!docs.length) {
    container.innerHTML = '<p class="text-center text-green-700 col-span-full">No documents found.</p>';
    return;
  }

  docs.forEach(doc => {
    container.innerHTML += `
      <div class="bg-green-50 p-6 rounded-2xl shadow-lg flex flex-col justify-between hover:shadow-xl transition">
        <h3 class="text-xl font-bold text-green-800 mb-2">${doc.name}</h3>
        <p class="text-green-700 mb-4">${doc.description}</p>
        <a href="${doc.link}" target="_blank" class="mt-auto inline-block bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition text-center">
          View Document
        </a>
      </div>
    `;
  });
}
</script>

</body>
</html>
