<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NSChE Uniport</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Baloo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>

<body class="bg-green-50 min-h-screen flex justify-center items-center px-6">

<div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-green-100">

  <!-- Logo -->
  <div class="text-center mb-6">
    <img src="https://www.nsche.org/img/apple-touch-icon.png" class="w-28 mx-auto">
    <h2 class="text-3xl mt-3 font-extrabold text-green-800 uppercase">Account Creation</h2>
    <p class="text-green-600 text-md">Register on NSChE Uniport Portal</p>
  </div>

  <form id="registerForm" class="space-y-5">

    <div>
      <label class="block text-green-700 mb-1">Email</label>
      <input id="email" type="email"
             class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none"
             required>
    </div>

    <div>
      <label class="block text-green-700 mb-1">Registration Code</label>
      <input id="code" type="text"
             class="w-full px-4 py-3 border border-green-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none"
             required>
    </div>

    <button type="submit"
      class="w-full py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition uppercase">
      Register
    </button>

  </form>

  <div class="text-center mt-6">
    <a href="index.html" class="text-green-700 hover:underline">‚Üê Back to Home</a>
  </div>

  <p class="text-center mt-6 text-green-700">
    Already have an account?
    <a href="login.html" class="text-green-800 underline font-bold">Login</a>
  </p>

</div>

<script>
const API = "http://127.0.0.1:8000/register/";

// Handle form submission
document.getElementById("registerForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const code = document.getElementById("code").value.trim();

  if (!email || !code) {
    Swal.fire({
      icon: 'warning',
      title: 'Missing Fields',
      text: 'Please fill in both email and registration code',
      timer: 5000,
      timerProgressBar: true,
      showConfirmButton: true
    });
    return;
  }

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code })
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("email", data.email);

      Swal.fire({
        icon: 'success',
        title: 'Registered Successfully!',
        text: `Welcome, ${data.email}`,
        timer: 5000,
        timerProgressBar: true,
        showConfirmButton: true
      }).then(() => {
        window.location.href = "index.html"; // redirect after success
      });

    } else {
      Swal.fire({
        icon: 'error',
        title: 'Registration Failed',
        text: data.error || 'Invalid registration code or server error',
        timer: 5000,
        timerProgressBar: true,
        showConfirmButton: true
      });
    }
  } catch (err) {
    console.error(err);
    Swal.fire({
      icon: 'error',
      title: 'Network Error',
      text: 'Check your internet connection or try again later',
      timer: 5000,
      timerProgressBar: true,
      showConfirmButton: true
    });
  }
});
</script>

</body>
</html>
